<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="" id="form">
        <input type="text" placeholder="Ingrese sus nombres" id="nombre">
        <input type="text" placeholder="Ingrese sus apellidos" id="apellido">
        <input type="text" placeholder="Ingrese su edad" id="edad">
        <input type="text" name="" placeholder="Ingrese su fecha de nacimiento" id="fecha" onfocus="(this.type='date')" onblur="(this.type='text')">
        <input type="text" placeholder="Ingrese su Cedula de Identidad" id="cedula">
        <input type="text" placeholder="Ingrese su IP" id="ip">
        <input type="text" placeholder="Ingrese su Direccion MAC" id="mac">
        <input type="text" placeholder="Ingrese su numero de telefono" id="num">
    </form>
        <button type="submit" id="enviar">Enviar</button>
    <script src="formulario.js"></script>
</body>
</html>
